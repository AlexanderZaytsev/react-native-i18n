apply plugin: 'com.android.library'

def ext = rootProject.ext

android {
    compileSdkVersion ext.has('compileSdkVersion') ? ext.compileSdkVersion : 25
    buildToolsVersion ext.has('buildToolsVersion') ? ext.buildToolsVersion : "25.0.2"

    defaultConfig {
        minSdkVersion ext.has('minSdkVersion') ? ext.minSdkVersion : 16
        targetSdkVersion ext.has('targetSdkVersion') ? ext.targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
